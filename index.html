<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="css/bootstrap-grid.min.css">
        <link rel="stylesheet"
            href="css/bootstrap.min.css">
        <link rel="stylesheet"
            href="style.css">

        <title>Hello, world!</title>
    </head>
    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">

                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="assets/googlelogo1.png" class="img-fluid
                                signin-logo">
                            <form class="signin-form">
                                <div class="form-group">
                                    <input type="email" class="form-control"
                                        id="emailinput" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"
                                        id="passwordinput"
                                        placeholder="Password">
                                </div>
                                <button type="button" class="btn signin-btn
                                    btn-lg">Sign
                                    In</button>

                                <div class="form-check mb-2 mr-sm-2">
                                    <input class="form-check-input"
                                        type="checkbox" id="inlineFormCheck">
                                    <label class="form-check-label"
                                        for="inlineFormCheck">
                                        Remember me <a href="#">Need Help?</a>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a class="create-new-account" href="#">Create new account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="js/bootstrap.min.js"></script>
    </body>
</html>
